<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>Frontend Test</title>
	</head>
	<body>
		<header>
		</header>

		<main>
			<div id="root">
				<div class="mdc-card">
					<div class="mdc-text-field">
						<input type="text" id="what" placeholder="What" class="mdc-text-field__input">
					</div>
					<div class="mdc-text-field">
						<input type="text" id="when" class="mdc-text-field__input">
						<label class="mdc-floating-label" for="when">When</label>
						<div class="mdc-line-ripple"></div>
					</div>
					<div class="mdc-form-field">
						<div class="mdc-checkbox">
							<input type="checkbox"
								   class="mdc-checkbox__native-control"
								   id="public"/>
							<div class="mdc-checkbox__background">
								<svg class="mdc-checkbox__checkmark"
									 viewBox="0 0 24 24">
									<path class="mdc-checkbox__checkmark-path"
										  fill="none"
										  stroke="white"
										  d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
								</svg>
								<div class="mdc-checkbox__mixedmark"></div>
							</div>
						</div>
						<label for="public">Public</label>
					</div>
					<div>
						<button class="mdc-button mdc-button--raised">
							<i class="material-icons mdc-button__icon" aria-hidden="true">send</i>Add
						</button>
					</div>
				</div>
				<div class="mdc-card">
					<ul class="mdc-list" aria-orientation="vertical">
						<li class="mdc-list-item">
							<span class="mdc-list-item__text">
								Create a project <i class="material-icons" aria-hidden="true" title="Public">check</i>
								<span class="mdc-list-item__secondary-text">
									12.12.2018
								</span>
							</span>
						</li>
						<li class="mdc-list-item">
							<span class="mdc-list-item__text">
								Buy a car
								<span class="mdc-list-item__secondary-text">
									31.12.2018
								</span>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</main>

		<footer>
		</footer>

		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
